<html ng-app='tictactoeApp'>

<!DOCTYPE html>
<html>
	<head>
		<title>!TICTACTOE!</title>
		<link type="text/css" rel="stylesheet" href="css/style.css"/>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.js"></script>
        <script src="js/app.js"></script>
        
	</head>

	<body ng-controller="tictactoeController">
		<h1>-----tic tac toe-----</h1>
		<h1>star wars edition</h1>    
        
        <section ng-hide="boardcreated" class="boardcreation">
        <!-- this section is hidden when the board is created -->
            <div class="create">
                <input min="3" max="10" type="number" ng-model="size" />
                <button class="btn btn-warning" ng-click="createBoard(size)">
                    Create Game Board</button>
            </div>
            
        </section>
        
        <section id="gameboard">
        <div ng-repeat="row in board">
          <span ng-repeat="field in row track by $index">
            <span ng-show="field == defaultSymbol">
                <a ng-class="{xmark: field == 'X', omark: field == 'O'}" 
                   ng-click="takefield($parent.$index, $index, currentSymbol());">{{field}}
                </a></span>
            <!-- leave the spot alone if it's already marked -->
            <span ng-show="field != defaultSymbol" 
                  ng-class="{xmark: field == 'X', omark: field == 'O'}">{{field}}</span>
          </span>
        </div>
        </section>
    <!--        -->                                                
	</body>

</html>
